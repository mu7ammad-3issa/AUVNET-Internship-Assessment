name: nawel
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  cupertino_icons: ^1.0.8
  flutter:
    sdk: flutter

  # for splash screen
  flutter_native_splash: ^2.3.5
  # for adapting screen and font size.
  flutter_screenutil: ^5.9.0
  # An SVG rendering and widget library for Flutter, which allows painting 
  flutter_svg: ^2.0.9
  # A Flutter package to use fonts from fonts.google.com.
  google_fonts: ^6.2.1
  # for dependency injection
  get_it: ^8.0.2
 # firbase
  firebase_core: ^3.1.1 
  # plugin for Firebase Auth, enabling authentication
  firebase_auth: ^5.1.1
  # State management
  flutter_bloc: ^9.1.0
  # helps to implement value based equality without needing to explicitly override
  equatable: ^2.0.5

dev_dependencies:
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

flutter_assets:
  assets_path: assets/
  output_path: lib/core/helpers/
  filename: assets.dart
  field_prefix: null
  ignore_comments: true

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
